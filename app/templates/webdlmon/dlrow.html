<% _.each(vals, function(value) { %>
<td
  <% if (value["color"]) {%>
  style="background-color: <%= value["color"] %>"
  <% } %>
  >
  <span style="display:none"><%= value["sort"] %></span>
  <% if (value["graph"]) {%>
  <a href="#dataloggers/<%= value["id"] %>/graph/<%= value["field"] %>"><%= value["txt"] %></a>
  <% } else {%>
  <%= value["txt"] %>
  <% } %>
</td>
<% }); %>
